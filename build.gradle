// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

run {
    // This is required for taking inputs from console in Gradle-based run 
    standardInput = System.in
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:22.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // GSON 2.7
    // GSON is JSON format management and Java object associator library
    compile 'com.google.code.gson:gson:2.7'

    // Retrofit 2.3.0
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    // GSON Converter for Retrofit 2.3.0
    // GSON Converter associates Retrofit JSON results to GSON objects
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'  

    // Logging interceptor for logging all requests and responses.
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'  
}

// Define the main class for the application
mainClassName = 'Program'

